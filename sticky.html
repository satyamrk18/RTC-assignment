<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky</title>
</head>
<style>
    .sticky {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        bottom: 0px;
      }
      button {
        height: 50px;
        width: 100px;
        border-radius: 10px;
        background-color: tomato;
        border: none;
        font-size: 20px;
      }
</style>
<body>
    <!-- sticky -->
    <div class="sticky">
        <button>sticky</button>
      </div>
</body>
</html>
